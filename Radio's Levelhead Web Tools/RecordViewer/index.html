<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Record Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CommonStyle.css">
        <script src="../LevelCards.js"></script>
        <script src="../ApplySettings.js"></script>
        <script src="EventViewer.js"></script>
    </head>
    <body>
        <h1>Record Viewer</h1>
        <p>
            Used to retrieve recently set personal bests on levels.<br>
            Note: You can use several level/profile codes/URLs by seperating them with commas.<br>
        </p>
        <br>
        <p>Enter Players and Levels to track:</p>
        Track Player(s): <input placeholder="Player Code(s)" id="playerCodes">
        <br>
        Track <select id="levelCodesOptions">
            <option value="lvl">Level(s)</option>
            <option value="pl">Playlist</option>
        </select>
        <input placeholder="Level/Playlist Code(s)" id="levelCodes">
        <br>
        Sort results by: <select id="sortBy" onchange="assembleRecordsTable()">
            <option value="default">Default</option>
            <option value="player">Player</option>
            <option value="level">Level</option>
        </select>
        <br>
        <button onclick="checkTimes()">Check</button><br>
        <table id="recordTable"></table><br>
        <script>
            generateToolFooter();
            loadOptions();
        </script>
    </body>
</html>
